<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="./style/index.css">
</head>
<body>
    <div class="profile-card">
        <img src="../assets/images/anitha.jpeg" alt="Profile Picture" class="profile-image">
        <div class="profile-name">Anitha Sai</div>
        <div class="profile-designation">Software Developer</div>
        <p class="profile-bio">Passionate about building web applications and exploring new technologies.</p>
        <div class="social-icons">
            <a href="https://stackoverflow.com/users/21184423/anitha" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/128/3536/3536445.png" alt="Facebook" width="30">
            </a>
            <a href="https://github.com/Anithasadhanala" target="_blank">
                <img src="../assets/images/github-sign.png" alt="Twitter" width="30">
            </a>
            <a href="https://www.linkedin.com/in/anithasaisadhanala/" target="_blank">
                <img src="../assets/images/linkedin.png" alt="LinkedIn" width="30">
            </a>
        </div>
    </div>
</body>
</html>
